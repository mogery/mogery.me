<!DOCTYPE html>
<html lang="en" id="top">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mogery</title>

    {{{ resource "global.css" }}}
    {{{ resource "blogpost.css" }}}
</head>
<body>
    <nav id="navbar">
        <a href="/">mogery</span>
        <a href="/#blog">blog</a>
    </nav>

    <div class="header">
        <div class="img-desc">
            <div class="img" style="background-image: url({{ post.image }})"></div>
            <div class="description">
                <span class="desc">{{ post.description }}</span>
                <span class="date">{{ post.date }}</span>
            </div>
        </div>
        <h1>{{ post.title }}</h1>
    </div>

    <article>
        {{{ post.html }}}
    </article>
</body>
</html>
