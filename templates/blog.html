<!DOCTYPE html>
<html lang="en" id="top">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mogery</title>

    {{{ resource "global.css" }}}
    {{{ resource "elem-blog.css" }}}
</head>
<body>
    <nav id="navbar">
        <a href="/">mogery</span>
        <a href="#" class="selected">blog</a>
    </nav>

    <a href="/blog" class="section blue">
        <span>Blog</span>
    </a>

    <div class="blog blog-grid">
        {{#each blog}}
            <a class="post" href="/blog/{{ this.urlname }}">
                <div class="img" style="background-image: linear-gradient(black, black), url({{ this.image }});"></div>
                <div class="snippet">
                    <h3>{{this.title}}</h3>
                    <div>
                        <span>{{this.date}}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>
            </a>
        {{/each}}
    </div>

    {{{ resource "global.js" }}}
</body>
</html>
